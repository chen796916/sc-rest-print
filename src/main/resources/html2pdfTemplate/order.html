<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        body {
            width: 200px;
            font-size: 12px;
        }
        .orderNumber {
            text-align: center;
            font-size: 20px;
            border-bottom: 3px double black;
        }
        .placeInfo {
            margin: 4px 0;
            border-bottom: 2px dotted black;
        }
        .totalPrice {
            font-size: 20px;
            border-top: 2px dotted black;
            border-bottom: 3px double black;
        }
    </style>
</head>
<!--  引入字体  -->
<body style="font-family: SimSun;">
<div class="orderNumber" th:text="'取餐号：'+${template.order.orderNumber}">
</div>
<div class="placeInfo" th:text="${template.order.schoolName}+'-'+${template.order.restName}+'-'+${template.orderGoodList[0].windowName}">
</div>
<div class="placeInfo" th:text="'下单时间：'+${template.order.createdAt}">
</div>
<table class="goodInfo">
    <thead>
    <tr class="recordhead">
        <th class="leaf" style="width: 3300px;">商品</th>
        <th class="leaf" style="width: 3300px;">数量</th>
        <th class="leaf" style="width: 3300px;">单价</th>
    </tr>
    </thead>
    <tbody th:if="${template.orderGoodList}">
    <tr  th:each="m,var : ${template.orderGoodList}">
        <th class="leaf" th:text="${m.name}"></th>
        <th class="leaf" th:text="${m.count}"></th>
        <th class="leaf" th:text="${m.price}"></th>
    </tr>
    </tbody>
</table>
<div class="totalPrice" th:text="'已支付：'+${template.order.totalPrice}">
</div>
</body>
</html>
